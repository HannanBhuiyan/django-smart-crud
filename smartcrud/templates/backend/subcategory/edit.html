{% extends 'backend/base.html' %}
{% load static %}
{% block content %}
<div class="row mt-5">
    <div class="col-9 m-auto">
        <div class="card-box">
            <div class="d-flex align-items-center justify-content-between">
                <div class="list_item">
                    <h2 class="mb-4">Edit SubCategory</h2>
                </div>
            </div>
            <nav aria-label="breadcrumb">
               <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'subcategory_index' %}">SubCategory</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Edit SubCategory</li>
               </ol>
            </nav>
            <form action="{% url 'subcategory_update' sub_cat_id.id %}" method='POST'>
                {% csrf_token %}
                <div class="mb-3">
                  <label class="form-label">SubCategory Name</label>
                  <input type="text" name="subcategory_name" value="{{ sub_cat_id.subcategory_name }}" placeholder="SubCategory Name" class="form-control">
                  <span class="text-danger"> {{ fm.errors.subcategory_name }}</span>
                </div>
                <div class="mb-3">
                    <select name="category"  class="form-control">
                        <option value>--Choose--</option>
                        {% for category in categories %}
                            <option  value="{{ category.id }}" {% if sub_cat_id.category_id == category.id   %} selected {% endif %} >{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <span class="text-danger">{{ fm.errors.category }}</span>
                  </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Add SubCategory</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- end row -->
{% endblock content %}

{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Highdmin - Responsive Bootstrap 4 Admin Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- App css -->
        <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'assets/css/icons.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'assets/css/metismenu.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'assets/css/styles.css' %}" rel="stylesheet" type="text/css" />

        <script src="{% static 'assets/js/modernizr.min.js' %}"></script>

    </head>


    <body class="account-pages">
        <!-- Begin page -->
        <div class="row" style="margin-top: 100px">
            <div class="col-md-6 m-auto">
                <div class="card">
                    <div class="card-block">
                        <div class="account-box">
                            <div class="card-box p-5">
                                <h2 class="text-uppercase text-center pb-4">
                                    <a href="index.html" class="text-success">
                                        <span><img src="assets/images/logo.png" alt="" height="26"></span>
                                    </a>
                                </h2>

                                {% for message in messages %}
                                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    {% endif %}
                                {% endfor %}

                                <form method="POST" class="form-horizontal" action="{% url 'register' %}">
                                    {% csrf_token %}
                                    <div class="form-group row m-b-20">
                                        <div class="col-12">
                                            <label for="username">Username</label>
                                            <input class="form-control" type="text" id="username" name="username" placeholder="Michael Zenaty">
                                        </div>
                                    </div>
    
                                    <div class="form-group row m-b-20">
                                        <div class="col-12">
                                            <label for="emailaddress">Email address</label>
                                            <input class="form-control" type="text" name="email" id="emailaddress"  placeholder="john@deo.com">
                                        </div>
                                    </div>
    
                                    <div class="form-group row m-b-20">
                                        <div class="col-12">
                                            <label for="password">Password</label>
                                            <input class="form-control" type="password" name="password1" ed="" id="password" placeholder="Enter your password">
                                        </div>
                                    </div>

                                    <div class="form-group row m-b-20">
                                        <div class="col-12">
                                            <label for="password">Confirm Password</label>
                                            <input class="form-control" type="password" name="password2" id="password" placeholder="Enter your password">
                                        </div>
                                    </div>
    
                                    <div class="form-group row m-b-20">
                                        <div class="col-12">
    
                                            <div class="checkbox checkbox-custom">
                                                <input id="remember" type="checkbox" checked="">
                                                <label for="remember">
                                                    I accept <a href="#" class="text-custom">Terms and Conditions</a>
                                                </label>
                                            </div>
    
                                        </div>
                                    </div>
    
                                    <div class="form-group row text-center m-t-10">
                                        <div class="col-12">
                                            <button class="btn btn-block btn-custom waves-effect waves-light" type="submit">Sign Up Free</button>
                                        </div>
                                    </div>
    
                                </form>
    
                                <div class="row m-t-50">
                                    <div class="col-sm-12 text-center">
                                        <p class="text-muted">Already have an account?  <a href="{% url 'login' %}" class="text-dark m-l-5"><b>Sign In</b></a></p>
                                    </div>
                                </div>
    
                            </div>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>

         

        <div class="m-t-40 text-center">
            <p class="account-copyright">2018 Â© Highdmin. - Coderthemes.com</p>
        </div>

       



        <!-- jQuery  -->
        <script src="{% static 'assets/js/jquery.min.js' %}"></script>
        <script src="{% static 'assets/js/popper.min.js' %}"></script>
        <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'assets/js/metisMenu.min.js' %}"></script>
        <script src="{% static 'assets/js/waves.js' %}"></script>
        <script src="{% static 'assets/js/jquery.slimscroll.js' %}"></script>

        <!-- App js -->
        <script src="{% static 'assets/js/jquery.core.js' %}"></script>
        <script src="{% static 'assets/js/jquery.app.js' %}"></script>

    </body>
</html>
